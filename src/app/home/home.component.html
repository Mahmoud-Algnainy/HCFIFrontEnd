<div [class.hide-sidedrawer]="isSidedrawerHidden">
    <div id="sidedrawer" class="mui--no-user-select">
        <div id="sidedrawer-brand" class="mui--appbar-line-height">
            <span class="mui--text-title">HR Admin Panel</span>
        </div>
        <div class="mui-divider"></div>
        <ul>
            <li *ngFor="let category of categories; let i = index">
                <strong  (click)="toggleCategory(i)">
                    <i style="font-size: large;" [class]="category.icon"></i> {{ category.name }}
                </strong>
                <ul *ngIf="category.isOpen" @toggleAnimation>
                    <li *ngFor="let item of category.items">
                        <a [routerLink]="item.link">
                            <i [class]="item.icon"></i> {{ item.name }}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        
    </div>
    <header id="header">
        <div class="mui-appbar mui--appbar-line-height">
            <div class="mui-container-fluid">
                <a class="sidedrawer-toggle" (click)="toggleSidedrawer()">â˜°</a>
                <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">Admin Panel</span>
            </div>
        </div>
    </header>
    <div id="content-wrapper">
        <div class="mui--appbar-height"></div>
        <div class="mui-container-fluid">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
